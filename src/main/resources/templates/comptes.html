<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
       layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<title>Youss Bank</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Consultation d'un compte</div>
				<div class="panel-body">
				   <form th:action="@{/consulterCompte}" method="get">
				      <div>
				         <label>Code du compte:</label>
				         <input type="text" name="codeCompte"  />
				         <button type="submit" class="btn btn-primary">Go!</button>
				      </div>
				   </form>
				   <div th:if="${exception}" th:text="${exception.message}" class="text-danger"></div>
				</div>
			</div>
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Informations sur le compte</div>
				<div class="panel-body">
				    <div>
				        <label>Client:</label>
				        <label th:text="${compte.client.nom}"></label>
				    </div>
				    <div>
				        <label>Code:</label>
				        <label th:text="${compte.codeCompte}"></label>
				    </div>
				    <div>
				        <label>Solde:</label>
				        <label th:text="${compte.solde}"></label>
				    </div>
				    <div>
				        <label>Date Creation:</label>
				        <label th:text="${compte.dateCreation}"></label>
				    </div>
				     <div>
				        <label>Type Compte:</label>
				        <label th:text="${compte.class.simpleName}"></label>
				    </div>
				    <div th:if="${compte.class.simpleName=='CompteCourant'}">
				       <label>DÃ©couvert:</label>
				       <label th:text="${compte.decouvert}"></label>
				    </div>
				    <div th:if="${compte.class.simpleName=='CompteEpargne'}">
				       <label>Taux d'interet:</label>
				       <label th:text="${compte.taux}"></label>
				    </div>
				</div>
			</div>
		</div>

		<div class="col-md-6" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Operations du compte</div>
				<div class="panel-body">
				   <form th:action="@{/saveOperation}" method="post">
				      <div>
				         <label>Compte</label>
				         <input type="hidden" name="codeCompte" th:value="${codeCompte}" />
				         <label th:text="${codeCompte}"></label>
				      </div>
				      <div>
				         <input type="radio" name="typeOperation" value="VERS" checked="checked" onchange="document.getElementById('forVirement').style.display='none'"/>
				         <label>Versement</label>
				         <input type="radio" name="typeOperation" value="RET" onchange="document.getElementById('forVirement').style.display='none'"/>
				         <label>Retrait</label>
				         <input type="radio" name="typeOperation" value="VIR" onchange="document.getElementById('forVirement').style.display='block'" />
				         <label>Virement</label>
				      </div>
				      <div id="forVirement" style="display:none">
				        <label>Vers:</label>
				        <input type="text" name="codeCompte2" />
				        </div>
				        <div>
				        <label>Montant:</label>
				        <input type="text" name="montant" />
				      </div>
				      <div class="text-danger"  th:text="${#httpServletRequest.getParameter('error')}"></div>
				      <button type="submit" class="btn btn-primary">Ok!</button>
				   </form>
				</div>
			</div>
			<div class="panel panel-primary" th:if="${compte}">
				<div class="panel-heading">Liste des operations</div>
				<div class="panel-body">
				   <table class="table table-striped">
				     <tr>
				       <th>Numero</th><th>Type</th><th>Date</th><th>Montant</th>
				     </tr>
				     <tr th:each="o:${listeOperations}">
				        <td th:text="${o.numero}"></td>
				        <td th:text="${o.class.simpleName}"></td>
				        <td th:text="${o.dateOperation}"></td>
				        <td th:text="${o.montant}"></td>
				     </tr>
				   </table>
				   <div class="container">
				      <ul class="nav nav-pills">
				         <li th:each="p,status:${pages}">
				             <a th:href="@{/consulterCompte(codeCompte=${codeCompte},page=${status.index})}" th:text="${status.index+1}"></a>
				         </li>
				      </ul>
				   </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
